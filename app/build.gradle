apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'

dependencies {
    compile project(':drag-sort-listview-gradle')
    compile 'commons-io:commons-io:2.4'
    compile 'org.apache.commons:commons-lang3:3.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.1'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'com.squareup.okhttp:okhttp:2.7.5'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0'
    compile 'com.android.support:appcompat-v7:25.0.0'
    apt 'com.googlecode.androidannotations:androidannotations:2.7'
    compile 'com.googlecode.androidannotations:androidannotations-api:2.7'
    compile 'com.mechdome:MechDome-About:0.7'
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }

    defaultConfig {
        versionName "2.2.10"
        versionCode 37

        minSdkVersion 16
        targetSdkVersion 25
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/notice.txt'
    }

    lintOptions {
        abortOnError false
    }
}


apt {
    arguments {
        resourcePackageName "com.dougkeen.bart"
        androidManifestFile variant.outputs[0].processResources.manifestFile
    }
}
